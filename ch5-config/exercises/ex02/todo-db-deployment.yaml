apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-db
  labels:
    app: todo-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-db
  template:
    metadata:
      labels:
        app: todo-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          envFrom: # 환경 변수를 모두 가져오는 부분
            - configMapRef:
                name: todo-db-config # 어디에서 가지고 올지?
          env:
            - name: MYSQL_PASSWORD
              value: "todo1234"
            - name: MYSQL_ROOT_PASSWORD
              value: "root1234"
